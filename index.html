<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <header>
    <h1>Delish Diner</h1>
    <p>Fresh • Tasty • Homemade</p>
  </header>

  <main>
    <section class="menu-card">
      <h2>Our Menu</h2>

      <div class="menu-item">
        <img src="https://butternutbakeryblog.com/wp-content/uploads/2022/02/detroit-style-pan-pizza-150x150.jpg" alt="Classic Pizza">
        <div>
          <h3>Classic Pizza</h3>
          <p>Stone-baked with mozzarella, basil, and tomato sauce</p>
          <span class="price">$12.00</span>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://thedeliciousplate.com/wp-content/uploads/2024/01/Mediterranean-tomato-and-cucumber-salad-11-150x150.jpg" alt="Garden Salad">
        <div>
          <h3>Garden Salad</h3>
          <p>Crisp lettuce, tomatoes, cucumber, and house dressing</p>
          <span class="price">$6.50</span>
        </div>
      </div>

      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfv7cLKhXZb74FKbQ75eQuAeK90FZkBE-mfw&s" alt="Soup of the Day">
        <div>
          <h3>Soup of the Day</h3>
          <p>Ask your server for today’s fresh selection</p>
          <span class="price">$5.00</span>
        </div>
      </div>

    </section>
  </main>

  <footer>
    <p>© 2025 Delish Diner</p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
